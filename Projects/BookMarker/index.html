<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookMarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="fetchBookMarks()">
    <div class="container">
        <div class="header clearfix">
            <nav>
            </nav>
            <h3 class="text-muted"> BookMarker Application</h3>
        </div>

        <div class="jumbotron">
            <h2> Bookmark Your favorite website</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarkresults">

                </div>

            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2019 BookMarker, Inc.</p>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
